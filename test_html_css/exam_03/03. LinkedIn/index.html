<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>LinkedIn</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
</head>
<body>
<header class="main-head">
    <div class="logo-cont">
        <img src="images/logo.svg" class="logo" alt="logo">
    </div>

    <div class="header-buttons">
        <a class="join" href="#">Join now</a>
        <a class="sign" href="#">Sign in</a>
    </div>
</header>
<main>

    <section class="hero">
        <div class="hero-text">
            <h1 class="main-title">Welcome to your professional community</h1>
            <form action="">
                <input type="text" placeholder="Email ot phone number">
                <input type="password" placeholder="Password">
                <a href="#">Forgot password?</a>
                <button class="button button-prim">Sign in</button>
            </form>
            <img src="images/header-bg.svg" class="hero.img">
        </div>
    </section>


    <section class="jobs">
        <h2 class="jobs-title">Find open jobs and internships</h2>
        <div class="sug-jobs">
            <h3 class="search-title">SUGGESTED SEARCHES</h3>

            <a class="search-job">Engineering</a>
            <a class="search-job">Business Development</a>
            <a class="search-job">Finance</a>
            <a class="search-job">Marketing</a>
            <a class="search-job">Human Resources</a>
        </div>


    </section>


</main>
</body>
</html>
